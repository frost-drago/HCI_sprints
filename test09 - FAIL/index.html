<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Custom Chart</h1>
    <div id="chart-container"></div>
    <table id="data-table"></table>
    <script src="math.js"></script>
    <script>
        const num_of_data = 1000;
        const samples = [];
        for (let i=1; i<=num_of_data; i++) {
            const type = Math.random() < 0.5 ? "basic" : "sport"
            const km = math.lerp(3000, 3000000, Math.random())
            const price = math.lerp(9000, 900, Math.random())

            samples.push({
                id:i,
                label:type,
                point:[km,price]
            })
            console.table(samples.map(s=>s.point))
        }
    </script>
</body>
</html>
