<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Matrix-->
    <div class="matrix">
        <!-- Matrix title -->
        <h1>Matrix</h1>
        <!-- Matrix grid -->
        <div class="matrix-slots">
            <div class="row">
                <div class="axis-label-Y">
                    <p>Difficulty</p>
                    <p>4</p>
                </div>
                <div id="X1_Y4" class="matrix-slots-container X1 Y4">
                    <div id="item_1" class="draggable-node" draggable="true"><p>1</p></div>
                    <div id="item_2" class="draggable-node" draggable="true"><p>2</p></div>
                </div>
                <div id="X2_Y4" class="matrix-slots-container X2 Y4">
                    <div id="item_3" class="draggable-node" draggable="true"><p>3</p></div>
                    <div id="item_4" class="draggable-node" draggable="true"><p>4</p></div>
                    <div id="item_5" class="draggable-node" draggable="true"><p>5</p></div>
                </div>
                <div id="X3_Y4" class="matrix-slots-container X3 Y4"></div>
                <div id="X4_Y4" class="matrix-slots-container X4 Y4"></div>
            </div>
            <div class="row">
                <div class="axis-label-Y"><p>3</p></div>
                <div id="X1_Y3" class="matrix-slots-container X1 Y3"></div>
                <div id="X2_Y3" class="matrix-slots-container X2 Y3"></div>
                <div id="X3_Y3" class="matrix-slots-container X3 Y3"></div>
                <div id="X4_Y3" class="matrix-slots-container X4 Y3"></div>
            </div>
            <div class="row">
                <div class="axis-label-Y"><p>2</p></div>
                <div id="X1_Y2" class="matrix-slots-container X1 Y2"></div>
                <div id="X2_Y2" class="matrix-slots-container X2 Y2"></div>
                <div id="X3_Y2" class="matrix-slots-container X3 Y2"></div>
                <div id="X4_Y2" class="matrix-slots-container X4 Y2"></div>
            </div>
            <div class="row">
                <div class="axis-label-Y"><p>1</p></div>
                <div id="X1_Y1" class="matrix-slots-container X1 Y1"></div>
                <div id="X2_Y1" class="matrix-slots-container X2 Y1"></div>
                <div id="X3_Y1" class="matrix-slots-container X3 Y1"></div>
                <div id="X4_Y1" class="matrix-slots-container X4 Y1"></div>
            </div>
            <div class="row">
                <div class="corner"><p>0</p></div>
                <div class="axis-label-X"><p>1</p></div>
                <div class="axis-label-X"><p>2</p></div>
                <div class="axis-label-X"><p>3</p></div>
                <div class="axis-label-X">
                    <p>4</p>
                    <p>Impact</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Task list container -->
    <div class="task-list">
        <div class="task-item task-list-format" draggable="true">
            <div class="task-header">
                <p class="task-title">Task one</p>
                <p class="task-difficulty">D: 5</p>
                <p class="task-impact">I: 7</p>
            </div>
            <div class="task-body">
                <p>lorem ipsum dolor sit amet aihfdjhjsadfhkhjsadfhhjsdf</p>
                <button>X</button>
            </div>
        </div>
    </div>

    <!-- Task management container -->
    <div id="task-management-container">
        <!-- Add task -->
        <div id="task-form">
            <label for="task-name">Task Name:</label>
            <input type="text" id="task-name">

            <label for="difficulty">Difficulty (1-4):</label>
            <input type="number" id="difficulty" min="1" max="4">

            <label for="impact">Impact (1-4):</label>
            <input type="number" id="impact" min="1" max="4">

            <label for="task-description">Description:</label>
            <textarea id="task-description"></textarea>

            <!-- Add radio buttons for color selection -->
            <label>Color:</label>
            <input type="radio" name="color" value="blue" id="color-blue" checked>
            <label for="color-blue">Blue (One-off tasks)</label>

            <input type="radio" name="color" value="green" id="color-green">
            <label for="color-green">Green (Side-quests)</label>

            <input type="radio" name="color" value="red" id="color-red">
            <label for="color-red">Red (Tasks with penalty)</label>

            <button onclick="add_task()">Add Task</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
