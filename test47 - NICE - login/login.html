<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to PrioriDo</title>
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/add-task-style.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="background-image">
        <img src="images/headway-5QgIuuBxKwM-unsplash.jpg">
        <div class="blur-overlay"></div>
    </div>
    <div class="login-form">
        <div class="logo">
            <img src="images/logo.jpeg">
        </div>
        <h1>PrioriDo</h1>
        <div class="login-form-section">
            <div class="input-box">
                <input type="text" id="username" required>
                <label>Username</label>
            </div>
        </div>
        <div class="login-form-section">
            <div class="input-box">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
        </div>
        <!-- Placeholder, not how you're supposed to login in a real app -->
        <a href="index.html">
            <div class="login-button">
                Login
            </div>
        </a>
        <p>Don't have an account? <span class="register-button"><a href="login.html">Register</a></span></p>
    </div>
</body>
</html>
